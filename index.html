<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ECOMMERCE GRID</title>
</head>

<body>

    <div class="grid-container">

        <nav>
            <div>
                <H1>My Ecommerce</H1>
            </div>
        </nav>

        <aside>

            <div>
                <h2>Categorías</h2>
            </div>
            <div class="categorias">
                <ul type="none">
                    <li>Perfumes (10)</li>
                    <li>Ropa (8)</li>
                    <li>Accesorios (4)</li>
                    <li>Zapatos (15)</li>
                    <li>Deportes (3)</li>
                    <li>Hogar (21)</li>
                </ul>
            </div>
        </aside>

        <main>

            <div class="producto">
                <img src="./assets/img/perfume.png" alt="perfume">
                <h2>Perfume myKingdom</h2>
                <p>$35.990</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="./assets/img/ropa.png" alt="ropa">
                <h2>Poleron con capucha</h2>
                <p>$44.990</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="./assets/img/accesorio.png" alt="accesorio">
                <h2>Gorro NY</h2>
                <p>$29.990</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="./assets/img/zapato.png" alt="zapato">
                <h2>Zapato montaña</h2>
                <p>$59.990</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="./assets/img/deportes.png" alt="mancuernas">
                <h2>Set de Pesas</h2>
                <p>$79.990</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="./assets/img/hogar.png" alt="sofa">
                <h2>Sofá Seccional</h2>
                <p>$299.990</p>
                <button>Comprar</button>
            </div>

        </main>

        <footer>
            <h3>@miecommerce</h3>
        </footer>

    </div>



</body>

</html>
